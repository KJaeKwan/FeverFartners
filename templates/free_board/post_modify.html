{% extends 'base.html' %}

{% block content %}
<div class="header">
  <a href="{% url 'free_board:detail' study_room_id=study_room_id post_id=post.id  %}"><i class="ri-arrow-drop-left-line back-arrow" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 3.5rem; cursor: pointer; color: white;"></i></a>
  <p style="font-weight: bold; margin-bottom: 0">자유게시판</p>
</div>

<div class="container">
  <form method="post" action="{% url 'free_board:modify_post' study_room_id=study_room_id post_id=post.id %}" class="post-form my-3">
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        {% for field in form %}
          {% if field.errors %}
            <strong>{{ field.label }}</strong>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}
    <div class="post-create-title">
      <span class="post-title-input">제목</span>
      <input class="form-control" type="text" name="title" id="title" value="{{ form.title.value|default_if_none:'' }}">
    </div>
    <div class="post-create-body">
      <span class="post-body-input">내용</span>
      <textarea class="form-control" name="content" id="content" cols="30" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
    </div>
    {% if user_is_master %}
    <div class="form-check">
        {{ form.notice }}
        <label for="{{ form.notice.id_for_label }}" class="form-check-label">{{ form.notice.label }}</label>
    </div>
    {% endif %}
    <br>
    <div class="button-container">
      <button type="submit" class="post-create-submit-btn">수정하기</button>
    </div>
  </form>
</div>

<footer class="footer">
  <div class="footer-container">
    <a href="#" class="footer-link" style="display: flex;">
      <div class="footer-item">
        <i class="ri-group-fill footer-icon" style="font-size: 30px; color: #db4455; margin-bottom: 10px; margin-left: 10px"></i>
        <div class="footer-text" style="color: #db4455; font-size: 16px; font-style: italic;">Group</div>
      </div>
    </a>
    <a href="#" class="footer-link" style="display: flex">
      <div class="footer-item">
        <i class="ri-focus-2-line footer-icon" style="font-size: 30px; color: #db4455; margin-bottom: 10px; margin-left: 14px"></i>
        <div class="footer-text" style="color: #db4455; font-size: 16px; font-style: italic;">MyGoal</div>
      </div>
    </a>
    <a href="#" class="footer-link" style="display: flex;">
      <div class="footer-item">
        <i class="ri-file-list-3-line footer-icon" style="font-size: 30px; color: #db4455; margin-bottom: 10px;"></i>
        <div class="footer-text" style="color: #db4455; font-size: 16px; font-style: italic;">null</div>
      </div>
    </a>
  </div>
</footer>

{% endblock %}
