{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h5>글 쓰기</h5>
  <hr>
  <form method="post">
    {% csrf_token %}
    <!-- 오류 표시 -->
    {% if form.errors %}
      <div>
        {% for field in form %}
        {% if field.errors %}
        <strong>{{ field.label }}</strong>
        {% endif %}
      {% endfor %}
      </div>
    {% endif %}
    <!-- 오류 표시 끝 -->
    <div>
      <label for="title">제목</label>
      <input type="text" name="title" id="title" value="{{ form.title.value|default_if_none:'' }}">
    </div>
    <div>
      <label for="content">내용</label>
      <textarea name="content" id="content" cols="30" rows="10">
        {{ form.content.value|default_if_none:'' }}
      </textarea>
    </div>
    <button type="submit">저장하기</button>
  </form>
</div>
{% endblock %}
