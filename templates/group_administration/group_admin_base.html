{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{%static 'javascript/main.js'%}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
    <title>그룹 활동 페이지</title>
    <style>
        #group-admin-headerbox {
            display: flex;
            align-items: center;
            height: 100px;
            width: 500px;
            border: 1px solid black;
        }

        #group-admin-content {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body> 
    <header>HEADER</header>
    <div id='group-admin-headerbox'>그룹 관리 페이지</div>
    <a onclick='GroupClosureConfirm({{room_id}})'>방 폐쇄</a>
    <div>
        <a href="{%url "group_administration:member_list" room_id %}">멤버 관리</a>
        <a href="">인증 수락</a>
        <a href="{%url "group_administration:invited_member" room_id %}">유저 초대</a>
    </div>
    <div id='group-admin-content'>
        {% block content %}
        
        {% endblock content %}
    </div>
    <footer>FOOTER</footer>
</body>
</html>
