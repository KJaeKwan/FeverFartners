<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>헤더입니다</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'user_management:logout' %}">로그아웃</a>
        {% endif %}
        <a href="">알림</a>
        <a href="">내 정보</a>
    </header>
    <main>
        {% for goal in goals %}
        <div>
            <p>{{ goal.title }}</p>
            <p>{{ goal.content }}</p>
            <p>{{ goal.tags }}</p>
            <p>{{ goal.faveor_offline }}</p>
            <a href="">수정</a>
        </div>
        {% endfor %}
    </main>
    <footer>
        <h1>풋터입니다.</h1>
    </footer>
</body>
</html>
