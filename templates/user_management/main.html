{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fever Partners</title>
    <script src="{%static 'javascript/main.js'%}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/jiwoo.css' %}">
    <script src="https://kit.fontawesome.com/aa0228ade6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
</head>
<body>
    <div id="main_container">
        <div class="main_container_top_part">
            <div class="main_container_header">
                <span style="margin-top: 0.5rem; margin-left: 0.5rem;">
                    <img src="{% static 'image/logo.png' %}" alt="">
                </span>
                <span class="header_icons">
                    {% if user.is_authenticated %}
                    <a href="{% url 'user_management:logout' %}">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                    {% endif %}
                    <a href="{% url 'alarm:show_alarms' %}">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                    <a href="{% url 'user_management:detail' user.pk%}">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </span>
            </div>
            <div class="main_top_part">
                <div class="main_top_part_content">
                    <div>어서오세요 {{ user.nickname }}님</div>
                    <div>
                        <p>
                            지금까지 {{ goal_count }}개의 목표를 등록하고
                        </p>
                    </div>
                    <div>
                        <p>
                            {{ goal_complete }}개의 목표를 달성
                        </p>
                    </div>
                    <div style="margin-top: 4rem; flex-direction: column;">
                        <p style="font-size: 0.9rem; width: 70%; margin-bottom: 5px;">My Fuel Gage</p>
                        <progress value="{{ user.fuel }}" max="100"></progress>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_container_bottom_part">
            <div class="main_container_bottom_part_content">
                <a href="{% url 'goal_management:start_goal_creation' %}">new goal</a>
                <a onclick="checkGoalStatus()">new group</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="{% url 'group_management:group_list' %}" class="footer-link" style="display: flex;">
          <div class="footer-item">
            <i class="fa-solid fa-user-group footer-icon"></i>
            <a href="{% url 'group_management:group_list' %}" class="footer-text">내 그룹</a>
          </div>
        </a>
        <a href="{% url 'goal_management:goal_list' %}" class="footer-link" style="display: flex;">
          <div class="footer-item">
            <i class="fa-solid fa-bullseye footer-icon"></i>
            <a href="{% url 'goal_management:goal_list' %}" class="footer-text">내 목표</a>
          </div>
        </a>
        <a href="{% url 'goal_management:achievement_report_list'%}" class="footer-link" style="display: flex;">
          <div class="footer-item">
            <i class="ri-file-list-3-line footer-icon"></i>
            <a href="{% url 'goal_management:achievement_report_list'%}" class="footer-text">달성보고</a>    <!-- 이 부분 이름은 나중에 수정 필요 -->
          </div>
        </a>
      </div>
    
</body>
</html>
