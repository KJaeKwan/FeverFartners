<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>헤더입니다</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'user_management:logout' %}">로그아웃</a>
        {% endif %}
        <a href="{% url 'alarm:alarm_list' %}">알림</a>
        <a href="">내 정보</a>
    </header>
    <main>
        <div>어서오세요 {{ user.nickname }}님</div>
        <div>
            <p>활동요약</p>
            <p>
                지금까지 {{ goal_count }}개의 목표를 등록하고
            </p>
            <p>
                {{ goal_complete }}개의 목표를 달성
            </p>
        </div>
        <div>
            <p>
                My Fuel Gage: {{ user.fuel }}
            </p>
        </div>
        <div>
            <a href="{% url 'goal_management:start_goal_creation' %}">새 목표 등록</a>
            <a href="">새 그룹 개설</a>
        </div>
    </main>
    <footer>
        <a href="{% url 'goal_management:goal_list' %}">My Goal</a>
        <a href="">Group</a>
        <a href="">미정</a>
    </footer>
</body>
</html>
