<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="" method="POST" class="signup_form">
            {% csrf_token %}
            <div>
                <span>이메일</span>
                {{ form.email }}
            </div>
            <div>
                <span>비밀번호</span>
                {{ form.password1 }}
            </div>
            <div>
                <span>비밀번호 확인</span>
                {{ form.password2 }}
            </div>
            <button type="submit">회원가입</button>
        </form>
    </body>
</html>
