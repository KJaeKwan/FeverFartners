{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/detail.css' %}" />
  </head>
  <br>
    <div>
      {% if user.profile_image %}
      <img
        src="/media/{{user.profile_image}}/"
        alt="프로필 이미지"
        class="profile-image"
      />
      {% else %}
      <div>No image</div>
      {% endif %}
    </div>
    <div>{{user.nickname}}님의 마이페이지</div>
    <div>프로필 : {{user.profile}}</div>
    <div>이메일 : {{user.email}}</div>
    <div>닉네임 :{{user.nickname}}</div>
    <div>거주 : {{user.region}}</div>
    <div>거주 상세 : {{user.region_detail}}</div>

    <a href="{% url "user_management:update" user.id %}">수정</a>
    <br>
    <a href="{% url "user_management:logout" %}">로그아웃</a>
    <br>
    <a href="">회원탈퇴</a>
  </body>
</html>
