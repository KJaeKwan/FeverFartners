{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%static 'css/reset.css'%}">
  <link rel="stylesheet" href="{% static 'css/jk.css' %}">
  <link rel="stylesheet" href="{%static 'css/tag_selection.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
  <script src="https://kit.fontawesome.com/aa0228ade6.js" crossorigin="anonymous"></script>
  <script src="{%static 'javascript/main.js'%}" defer></script>
  <script src="{%static 'javascript/jk.js'%}" defer></script>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id='center-wrap'>
  <div id="mypage-container">
    <div class='header-10vh'>
      <div class="page_back_header">
          <a href="{% url 'user_management:main' %}" class="page_back">
              <i class="fa-solid fa-chevron-left main-color-text"></i>
          </a>
      </div>
      <div class="main-color-text">마이페이지</div>
      <div></div>
  </div>
  
    <div class="mt5vh-bold-text"><span class="main-color-text">{{user.nickname}}</span> 님의 마이페이지</div>
    <div>
      {% if user.profile_image %}
      <img
        src="/media/{{user.profile_image}}/"
        alt="프로필 이미지"
        class="profile-image-my"
      />
      {% else %}
      <img
        src="/static/image/noimage.png"
        alt="대체 이미지"
        class="profile-image-my"
      />
      {% endif %}
    </div>
    <div class="user-detail-box gray-08em">프로필 : {{user.profile}}</div>
    <div class="user-detail-box gray-08em">이메일 : {{user.email}}</div>
    <div class="user-detail-box gray-08em">닉네임 :{{user.nickname}}</div>
    <div class="user-detail-box gray-08em">거주 : {{user.region}}</div>
    <div class="user-detail-box gray-08em">거주 상세 : {{user.region_detail}}</div>
    <div class="horizontal-btns">
      <a href="{% url "user_management:update" user.id %}" class="white-main-btn a-to-btn">수정</a>
      <a href="{% url "user_management:logout" %}" class="white-main-btn a-to-btn">로그아웃</a>
      <a href="" class="white-main-btn a-to-btn">회원탈퇴</a>
    </div>
  </div>
</body>
</html>
