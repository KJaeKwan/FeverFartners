{% load socialaccount %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">로그인</button>
</form>

<div>
    {% if user.is_authenticated %}
        <a href="/accounts/logout" type="button" class="h1">Logout</a>   
    {% else %}                
        <a href="{% provider_login_url 'naver'%}"> NAVER Social Login</a>        
    {% endif %}
</div>
