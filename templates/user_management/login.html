{% load socialaccount %}

<form action="" method="POST">
    {% csrf_token %}
    <div>
        <span>이메일</span>
        {{ form.email }}
    </div>
    <div>
        <span>비밀번호</span>
        {{ form.password }}
    </div>
    <button type="submit">로그인</button>
</form>

<form action="{% provider_login_url 'naver'%}" method="POST">
    {% csrf_token %}
    <button type="submit">네이버</button>
</form>
