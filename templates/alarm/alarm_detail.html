<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    그룹제안 디테일 페이지
    <p>{{ alarm.alarm_from.nickname }}님이 그룹가입 요청!</p>
    <p>가입을 희망하는 그룹: {{ alarm.room.title }}</p>
    <p>{{ alarm.alarm_from.nickname }}님의 목표</p>
    <p>detail...~</p>
    <form method="POST" action="{% url 'alarm:accept_request' alarm.id %}">

        <button type="submit">수락</button>

    <form method="POST" action="{% url 'alarm:reject_request' alarm.id %}">
        {% csrf_token %}
        <button type="submit">거절</button>
    </form>
</body>
</html>
